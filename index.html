        .card-container{
            display: grid;
            grid-template-columns: repeat(auto-fill,240px);
            gap: 26px;
            place-content: center;
        }
        .product-card{
            width: 240px;   
        }
        .product-card img{
            width: 240px;
            height: 240px;
            border-radius: 20px;
            object-fit: cover;
        }
        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .product-info figure img{
            width: 36px;
            height: 36px;
        }
        .product-info figure{
            margin: 0;
        }
        .product-info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0px;
            margin-bottom: 4px;
        }
        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0px;
            margin-bottom: 0px;
            color: var(--very-light-pink);
        }
        @media(max-width: 640px){
            .card-container{
            display: grid;
            grid-template-columns: repeat(auto-fill,140px);
            gap: 26px;
        }
        .product-card{
            width: 140px;   
        }
        .product-card img{

            height: 140px;
            border-radius: 20px;
            object-fit: cover;

    </style>
